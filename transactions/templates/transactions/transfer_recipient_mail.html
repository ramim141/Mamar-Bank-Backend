<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Received</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="bg-white p-4 rounded shadow-sm">
            <h3 class="text-primary">Hello {{user.first_name}} {{user.last_name}}</h3>
            <p>You have received a transaction of ${{amount}} from {{sender.first_name}} {{sender.last_name}}.</p>
            <p>Your total balance is now ${{user.account.balance}}</p>
            <h5 class="text-success">Thanks For Banking With Us</h5>
            <h4 class="text-muted">Mamar Bank</h4>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
